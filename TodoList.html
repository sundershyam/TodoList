<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./TodoList.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
   <div class="todo_container">
         <div class="todo-box">
             <span class="todo-caption">TODO List</span>
           <span class="todo-box-task">
            <input type="text" id="todo-task" /><button onclick="addElements()" id="todo-task-add"><i class="fa fa-plus"></i></button>
           </span>
           <span class="todo-box-task-show">
               <div id="show-todo"></div>
           </span>
          </div>
   </div>
    <script type="text/javascript" src="./TodoList.js"></script>
</body>
</html>
